name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop, feature/**, copilot/** ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    container:
      image: chocotechnologies/dmod:1.0.4
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build dmdevfs project
        run: |
          mkdir -p build
          cd build
          cmake .. -DDMOD_MODE=DMOD_MODULE
          cmake --build .
      
      - name: Verify build artifacts
        run: |
          echo "Build completed successfully"
          ls -lh build/dmf/
      
      - name: Configure tests
        run: |
          mkdir -p build_tests
          cd build_tests
          cmake .. -DDMOD_MODE=DMOD_MODULE -DDMDEVFS_BUILD_TESTS=ON
          echo "Test configuration completed"
      
      - name: Run tests
        run: |
          cd build_tests
          ctest --output-on-failure --verbose
